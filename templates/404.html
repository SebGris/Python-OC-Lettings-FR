{% extends "base.html" %}
{% block title %}Page Not Found{% endblock title %}

{% block content %}

<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="page-header-ui-title mb-3 display-1">404</h1>
            <h2 class="mb-3 display-6">Page Not Found</h2>
            <p class="mb-4">The page you're looking for doesn't exist or has been moved.</p>
        </div>
    </div>
</div>

<div class="container px-5 py-5 text-center">
    <div class="justify-content-center">
        <a class="btn fw-500 ms-lg-4 btn-primary px-10" href="{% url 'index' %}">
            Back to Home
        </a>
    </div>
</div>

{% endblock %}
